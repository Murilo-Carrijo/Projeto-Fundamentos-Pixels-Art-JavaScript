<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projeto Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <div id="color-palette">
    <button id="black" class="color"></button>
    <button id="red" class="color"></button>
    <button id="blue" class="color"></button>
    <button id="green" class="color"></button>
  </div>
  <div id="pixel-board">
    <div class="pixel" class="A1"></div>
    <div class="pixel" class="A2"></div>
    <div class="pixel" class="A3"></div>
    <div class="pixel" class="A4"></div>
    <div class="pixel" class="A5"></div>
    <div class="pixel" class="B1"></div>
    <div class="pixel" class="B2"></div>
    <div class="pixel" class="B3"></div>
    <div class="pixel" class="B4"></div>
    <div class="pixel" class="B5"></div>
    <div class="pixel" class="C1"></div>
    <div class="pixel" class="C2"></div>
    <div class="pixel" class="C3"></div>
    <div class="pixel" class="C4"></div>
    <div class="pixel" class="C5"></div>
    <div class="pixel" class="D1"></div>
    <div class="pixel" class="D2"></div>
    <div class="pixel" class="D3"></div>
    <div class="pixel" class="D4"></div>
    <div class="pixel" class="D5"></div>
    <div class="pixel" class="E1"></div>
    <div class="pixel" class="E2"></div>
    <div class="pixel" class="E3"></div>
    <div class="pixel" class="E4"></div>
    <div class="pixel" class="E5"></div>
  </div>
</body>
</html>
